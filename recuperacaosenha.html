<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="/Estilos/cadastro.css">
</head>

<body>
    <div class="container">
        <fieldset>
            <form action="index.html" method="get">
                <p>
                    Esqueceu a senha da sua conta?<br>
                    Digite o email de recuperação
                </p>
                <p>
                    <label for="recEmail"><strong>Email</strong></label> <br>
                    <input type="email" id="recEmail" size="26" required="required">
                </p>
                <p>
                    <input type="submit" value="Enviar email de recuperação">
                </p>
            </form>
        </fieldset>
    </div>
</body>

</html>
